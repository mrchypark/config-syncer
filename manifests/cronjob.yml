apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hello
  annotations:
    botkube.io/disable: "true"
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: syncer-sa
          containers:
          - name: hello
            image: busybox
            args:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster

          restartPolicy: OnFailure